# permissions for end users to edit conferences.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: conference-editor-role
rules:
- apiGroups:
  - conference.salaboy.com
  resources:
  - conferences
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - conference.salaboy.com
  resources:
  - conferences/status
  verbs:
  - get
